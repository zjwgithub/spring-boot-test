<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>localhost index</title>
    
    <style>
        .form-label {
            display: inline-block;
            width: 100px;
        }
    </style>
    
    <script>
        function sendPost(elementId) {
            document.getElementById(elementId).submit();
        }
    </script>
    
</head>
<body>

<h3>parameter binding 테스트</h3>
<ul>
    <li>@RequestParam
        <ul>
            <li><a href="/basic-param?username=hello&age=spring">GET</a></li>
            <li><a href="#" onclick="sendPost('form1')">POST</a>
                <form id="form1" action="/basic-param" method="post">
                    <label><span class="form-label">username</span><input type="text" name="username" value="hello"/></label><br>
                    <label><span class="form-label">age</span><input type="text" name="age" value="spring"/></label>
                </form>
            </li>
        </ul>
    </li>
    <li>@ModelAttribute
        <ul>
            <li><a href="/basic-param/model?username=hello&age=spring">GET</a></li>
            <li><a href="#" onclick="sendPost('form2')">POST</a>
                <form id="form2" action="/basic-param/model" method="post">
                    <label><span class="form-label">username</span><input type="text" name="username" value="hello"/></label><br>
                    <label><span class="form-label">age</span><input type="text" name="age" value="spring"/></label>
                </form>
            </li>
        </ul>
    </li>
    <li>@PathVariable
        <ul>
            <li><a href="/basic-param/path/hello/spring">GET</a></li>
            <li><a href="#" onclick="sendPost('form3')">POST</a>
                <form id="form3" action="/basic-param/path/hello/spring" method="post">
                </form>
            </li>
        </ul>
    </li>
</ul>

</body>
</html>
